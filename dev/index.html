<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
        <title>Заготовка</title>
        
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="libs/bootstrap-material-design/css/bootstrap-material-design.min.css">
		<link rel="stylesheet" href="libs/bootstrap-material-design/css/ripples.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
        <script src="js/handlebars-v4.0.5.js"></script>
        <script type="text/javascript" src="libs/jquery/jquery.js"></script>
        <script type="text/javascript" src="libs/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="libs/bootstrap-material-design/js/material.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
<body>
    <div class="navbar navbar-default" ng-cloak>
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-warning-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<strong class="logo"><a class="navbar-brand" href="#/">My Friends</a></strong>
		</div>
		<div class="navbar-collapse collapse navbar-warning-collapse">
			<ul class="nav navbar-nav">
				<li class="active" id="btn-login" data-toggle="modal" data-target="#login"><a href="#">Login</a></li>
				<li class="active" id="btn-logout" ><a href="#">Logout</a></li>
				<li class="user-info"><a href="#">Привет <span id="fName"></span> <span id="lName"></span></a></li>
				<li><img src="" ></li>
			</ul>
		</div>
	</div>
	<div class="jumbotron">
		<div class="container">
			<strong class="title">Выберите друзей</strong>
			<div class="holder">
				<form action="" class="bs-component">
					<div class="hold-input">
						<div class="form-group label-floating">
						  <label class="control-label" for="searchFriend1">Write something to make the label float</label>
						  <input class="form-control" id="searchFriend1" type="text">
						</div>
						<div class="form-group label-floating">
						  <label class="control-label" for="searchFriend2">Write something to make the label float</label>
						  <input class="form-control" id="searchFriend2" type="text">
						</div>
					</div>
					<div class="leftSide">

					</div>
					<div class="rightSide">

					</div>
				</form>
			</div>
			<a href="#" id="btn-save" class="btn btn-raised btn-primary">Сохранить</a>
		</div>
	</div>
	<div class="modal fade" id="login">
		<div class="modal-dialog">
	    	<div class="modal-content">
		    	<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		        	<h4 class="modal-title">Please, login via..</h4>
		      	</div>
			    <div class="modal-body">
			        <a href="#" id="btn-vk" class="btn btn-raised btn-primary" data-dismiss="modal">VK</a>
			        <!-- <a href="#" id="btn-fb" class="btn btn-raised btn-primary" data-dismiss="modal">Facebook</a> -->
			    </div>
		      <div class="modal-footer">
		        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
		      </div>
		    </div>
	  	</div>
	</div>
	<script id="template" type="text/x-handlebars-template">
	   	{{#each list}}
	      <div class="hold-friend" data-last="{{last_name}}">
		   	<figure class="hold-img">
	   			<img src="{{./photo_50}}" >
	   		</figure>
	   		<span class="name" >{{first_name}} {{last_name}}</span>
	   		<span class="glyphicon glyphicon-plus myClass"></span>
	      </div>
	    {{/each}}
	</script>
	<script id="template2" type="text/x-handlebars-template">
	   	{{#each list}}
	      <div class="hold-friend" data-last="{{last_name}}">
		   	<figure class="hold-img">
	   			<img src="{{./photo_50}}" >
	   		</figure>
	   		<span class="name">{{first_name}} {{last_name}}</span>
	   		<span class="glyphicon glyphicon-remove myClass"></span>
	      </div>
	    {{/each}}
	</script>
</body>
</html>
